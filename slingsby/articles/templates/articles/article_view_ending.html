<p>
    <span class="byline">Skrevet av {{ article.author }}, <span class="isotimestamp" data-timestamp="{{ article.published_date.isoformat }}"></span>.</span>

    {% if article.last_edited %}
        <span class="byline">Sist endret av {{ article.last_edited_by }}, <span class="isotimestamp" data-timestamp="{{ article.last_edited.isoformat }}"></span>.</span>
    {% endif %}
</p>
